<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-amber-100 p-4">

    <h2 class="text-4xl text-center font-bold mb-12">Lets get some money!</h2>

    <div class="grid grid-cols-3 gap-4 mb-14">

        <div class="bg-teal-400 text-white font-bold p-10">
            <h3 class="text-2xl mb-3">Deposit</h3>
            <h3 class="text-2xl text-cyan-900">$<span id="add-dipusit">30</span> </h3>
        </div>

        <div class="bg-teal-400 text-white font-bold p-10">
            <h3 class="text-2xl mb-3">Withdrow</h3>
            <h3 class="text-2xl text-cyan-900">$<span id="withdrow-amount">00</span> </h3>
        </div>

        <div class="bg-teal-400 text-white font-bold p-10">
            <h3 class="text-2xl mb-3">Balance</h3>
            <h3 class="text-2xl text-cyan-900">$<span id="previous-balance">1200</span> </h3>
        </div>

    </div>

    <div class="grid grid-cols-2 gap-4">

        <div class="bg-blue-200 p-20">
            <h3 class="text-2xl mb-3">Please Deposit</h3>
            <input id="dipusit-amount" class="block mb-3 w-96 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
            focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" type="email"
                placeholder="$ Amount you want to dipusit">


            <button id="dipusit-btn"
                class="bg-cyan-900 rounded-md px-10 border-2 border-transparent py-3 text-white hover:border-2 hover:border-cyan-600 hover:bg-transparent hover:text-cyan-600 font-bold"
                type="submit">Dipusit</button>
        </div>


        <div class="bg-blue-200 p-20">
            <h3 class="text-2xl mb-3">Please Withdrow</h3>
            <input id="withdrow-field" class="block mb-3 w-96 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
            focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" type="email"
                placeholder="$ Amount you want to withdrow">

            <button id="withdrow-btn"
                class="bg-cyan-900 rounded-md px-10 border-2 border-transparent py-3 text-white hover:border-2 hover:border-cyan-600 hover:bg-transparent hover:text-cyan-600 font-bold"
                type="submit">Withdrow</button>
        </div>

    </div>

    <a class="bg-fuchsia-900 rounded-md px-10 border-2 border-transparent py-3 text-white hover:border-2 hover:border-fuchsia-600 hover:bg-transparent hover:text-fuchsia-600 font-bold text-center block w-32 mx-auto mt-10"
        href="index.html">Logout</a>


    <script src="bank.js"></script>
    <script src="withdrow.js"></script>
</body>

</html>
