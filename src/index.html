<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-amber-100">

    <div class="login-page p-28">
        <h2 class="text-4xl text-center mb-20 font-bold text-cyan-500">Welcome To Datch Bangla Bank</h2>

        <div class="login-area bg-blue-200 p-20">
            <h3 class="text-2xl mb-3">Please Login</h3>
            <input id="email" class="block mb-3 w-96 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
            focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" type="email"
                placeholder="Type your email address">
            <input id="password" class="block mb-3 w-96 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
            focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500" type="password"
                placeholder="Type your password">

            <button id="submit"
                class="bg-lime-600 rounded-md px-10 border-2 border-transparent py-3 text-white hover:border-2 hover:border-lime-600 hover:bg-transparent hover:text-lime-600"
                type="submit">Login</button>
        </div>
    </div>



    <script src="login.js"></script>
</body>

</html>
